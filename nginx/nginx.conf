# ConfiguraÃ§Ã£o global do Nginx
user nginx;
worker_processes auto;
pid /var/run/nginx.pid;
events {
    worker_connections 1024;
}

# Bloco HTTP principal
http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Nosso servidor customizado
    server {
        listen 80;
        server_name smmm.com.br;

        # Diz ao Nginx para usar o DNS interno do Docker.
        resolver 127.0.0.11 valid=30s;

        # ðŸš« Bloquear bots que escaneiam WordPress
        location ~* /(wp-admin|wp-login\.php|xmlrpc\.php|wp-content|wp-includes) {
            deny all;
            return 444;
        }

        # LocalizaÃ§Ã£o do seu site principal
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;
            try_files $uri $uri/ /index.html; 
        }

        # LocalizaÃ§Ã£o da sua Ã¡rea de admin
        location /admin {
            set $upstream_app http://admin-backend:3000;
            proxy_pass $upstream_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # LocalizaÃ§Ã£o da API
        location /api {
            set $upstream_app http://admin-backend:3000;
            proxy_pass $upstream_app;
            proxy_set_header Host $http_host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}